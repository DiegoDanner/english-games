<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso aos Quizzes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Oculta o corpo por padrão para evitar o flash da tela de login */
            visibility: hidden;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Seção de Login (Visível por padrão) -->
    <div id="login-wrapper" class="flex items-center justify-center min-h-screen">
        <div id="login-section" class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-lg text-center">
            <img src="img/logo.svg" alt="Logo Danner Idiomas" class="mx-auto mb-4 w-48">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Bem-vindo!</h1>
            <p class="text-gray-600 mb-6">Faça login com sua conta Google para acessar os quizzes.</p>
            <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md flex items-center justify-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Entrar com Google
            </button>
            <p id="auth-error" class="mt-4 text-sm text-red-500"></p> <!-- Mensagens de erro -->
        </div>
    </div>

    <!-- Seção de Conteúdo (Oculta por padrão) -->
    <div id="content-section" class="hidden">
        <!-- O cabeçalho dinâmico será inserido aqui -->
        <div id="header-placeholder"></div>

        <!-- O contêiner principal dos quizzes será inserido aqui -->
        <main id="quiz-container" class="pt-24 pb-12 flex justify-center">
            <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-md">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome to Danner Idiomas Quizzes</h2>
                <div id="game-list" class="space-y-4">
                    <!-- Os links dos jogos serão inseridos aqui -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module">
        // Importa apenas o necessário para esta página
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { auth, db } from './js/firebase-config.js'; // Importa instâncias já inicializadas

        // --- ELEMENTOS DA UI ---
        const loginWrapper = document.getElementById('login-wrapper');
        const contentSection = document.getElementById('content-section');
        const loginButton = document.getElementById('login-button');
        const authError = document.getElementById('auth-error');

        // --- LÓGICA DE AUTENTICAÇÃO ---

        // Monitora o estado para mostrar/esconder a tela de login vs. conteúdo principal
        onAuthStateChanged(auth, (user) => {
            // Esta página requer um login com Google, não anônimo.
            if (user && !user.isAnonymous) {
                showContent();
            } else {
                showLogin();
            }
            // Garante que a página só se torne visível após a checagem, evitando "flash"
            document.body.style.visibility = 'visible';
        });

        // Evento do botão de login
        loginButton.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                await recordAccess(result.user);
                // `onAuthStateChanged` vai automaticamente chamar `showContent`
            } catch (error) {
                console.error("Erro no login com Google:", error);
                authError.textContent = `Falha no login: ${error.code || error.message}`;
            }
        });

        // --- FUNÇÕES DO FIRESTORE ---
        async function recordAccess(user) {
            try {
                await addDoc(collection(db, "acessos_index"), {
                    nome: user.displayName,
                    email: user.email,
                    data: serverTimestamp(),
                });
            } catch (e) {
                console.error("Erro ao registrar acesso: ", e);
            }
        }

        // --- CONTROLE DA UI ---
        function showLogin() {
            loginWrapper.classList.remove('hidden');
            contentSection.classList.add('hidden');
        }

        function showContent() {
            loginWrapper.classList.add('hidden');
            contentSection.classList.remove('hidden');
            renderGameList();
        }

        // --- RENDERIZAÇÃO DA LISTA DE JOGOS ---
        function renderGameList() {
            const gameListContainer = document.getElementById('game-list');
            const games = [
                { name: "Quiz about English", url: "quiz-english.html", color: "bg-blue-500 hover:bg-blue-600" },
                { name: "Quiz about Verb To Be", url: "verbtobe-quiz.html", color: "bg-green-500 hover:bg-green-600" },
                { name: "Quiz about Pronouns", url: "quiz-pronomes-AI.html", color: "bg-purple-600 hover:bg-purple-700" },
                { name: "Quiz about Comparative and Superlative", url: "comparative-superlative.html", color: "bg-yellow-500 hover:bg-yellow-600" },
                { name: "Vocabulary Memory Match", url: "memory-match.html", color: "bg-pink-500 hover:bg-pink-600" },
                { name: "Object Pronoun Quiz", url: "objectPronoun-quiz.html", color: "bg-indigo-500 hover:bg-indigo-600" },
                { name: "Superlative & Comparative II", url: "quiz-super-comp.html", color: "bg-yellow-500 hover:bg-yellow-600" },
                { name: "Questions to Practice", url: "questionstopracticeenglish.html", color: "bg-gray-500 hover:bg-gray-600" },
                { name: "Third Person Quiz", url: "thirdPersonQuiz.html", color: "bg-sky-500 hover:bg-sky-600" },
            ];

            gameListContainer.innerHTML = games.map(game => `
                <a href="${game.url}" class="block ${game.color} text-white text-center font-semibold py-4 px-6 rounded-xl shadow-lg transform hover:scale-105 transition duration-200">
                    ${game.name}
                </a>
            `).join('');
        }
    </script>

</body>
</html>
