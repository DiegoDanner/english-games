<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesso aos Quizzes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .login-wrapper,
      .content-section {
        background-color: var(--background-color);
        color: var(--text-color);
      }
      .login-section,
      #quiz-container > div {
        background-color: var(--container-bg);
        box-shadow: 0 10px 20px var(--container-shadow);
      }
      #login-section h1,
      #quiz-container h2 {
        color: var(--text-color);
      }
      #login-section p,
      #user-display {
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <!-- Se칞칚o de Login (Vis칤vel por padr칚o) -->
    <div
      id="login-wrapper"
      class="login-wrapper flex items-center justify-center min-h-screen"
    >
      <div
        id="login-section"
        class="login-section w-full max-w-sm p-8 rounded-2xl shadow-lg text-center"
      >
        <img
          src="img/logo.svg"
          alt="Logo Danner Idiomas"
          class="mx-auto mb-4 w-48"
        />
        <h1 class="text-2xl font-bold mb-2">Bem-vindo!</h1>
        <p class="mb-6">
          Fa칞a login com sua conta Google para acessar os quizzes.
        </p>
        <button
          id="login-button"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md flex items-center justify-center"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Entrar com Google
        </button>
        <p id="auth-error" class="mt-4 text-sm text-red-500"></p>
        <!-- Mensagens de erro -->
      </div>
    </div>

    <!-- Se칞칚o de Conte칰do (Oculta por padr칚o) -->
    <div id="content-section" class="content-section hidden">
      <header class="page-header">
        <div class="logo-placeholder">
          <img src="img/logo.svg" alt="Logo" />
        </div>
        <a
          href="https://game-quizzes.netlify.app/"
          class="menu-link"
          title="Back to Home"
          >Menu</a
        >
        <button id="theme-toggle-btn">游</button>
      </header>

      <!-- O cont칡iner principal dos quizzes ser치 inserido aqui -->
      <main id="quiz-container" class="pt-24 pb-12 flex justify-center">
        <div class="w-full max-w-2xl p-8 rounded-xl">
          <h2 class="text-3xl font-bold text-center mb-8">
            Welcome to Danner Idiomas Quizzes
          </h2>
          <div class="flex items-center justify-center space-x-4 mb-4">
            <p id="user-display" class="text-sm">
              Logado como: <span class="font-semibold"></span>
            </p>
            <button
              id="logout-button"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded-lg text-sm transition duration-200"
            >
              Sair
            </button>
          </div>
          <div id="game-list" class="space-y-4">
            <!-- Os links dos jogos ser칚o inseridos aqui -->
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        GoogleAuthProvider,
        signInWithPopup,
        signOut,
      } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
      import { firebaseConfig } from "./js/firebase-config.js";

      // --- INICIALIZA칂츾O ---
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // --- ELEMENTOS DA UI ---
      const loginWrapper = document.getElementById("login-wrapper");
      const contentSection = document.getElementById("content-section");
      const loginButton = document.getElementById("login-button");
      const logoutButton = document.getElementById("logout-button");
      const userDisplay = document
        .getElementById("user-display")
        .querySelector("span");
      const authError = document.getElementById("auth-error");

      // --- L칍GICA DE AUTENTICA칂츾O ---

      // Monitora mudan칞as no estado de autentica칞칚o
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Usu치rio est치 logado
          showContent(user);
        } else {
          // Usu치rio n칚o est치 logado
          showLogin();
        }
      });

      // Fun칞칚o de Login
      loginButton.addEventListener("click", async () => {
        const provider = new GoogleAuthProvider();
        try {
          const result = await signInWithPopup(auth, provider);
          await recordAccess(result.user);
          // O onAuthStateChanged vai cuidar de mostrar o conte칰do
        } catch (error) {
          console.error("Erro no login com Google:", error);
          authError.textContent = `Falha no login: ${error.code}`;
        }
      });

      // --- FUN칂칏ES DO FIRESTORE ---
      async function recordAccess(user) {
        try {
          await addDoc(collection(db, "acessos_index"), {
            nome: user.displayName,
            email: user.email,
            data: serverTimestamp(),
          });
        } catch (e) {
          console.error("Erro ao registrar acesso: ", e);
        }
      }

      // Fun칞칚o de Logout
      logoutButton.addEventListener("click", async () => {
        try {
          await signOut(auth);
          // O onAuthStateChanged vai cuidar de mostrar a tela de login
        } catch (error) {
          console.error("Erro ao fazer logout:", error);
        }
      });

      // --- CONTROLE DA UI ---
      function showLogin() {
        loginWrapper.classList.remove("hidden");
        contentSection.classList.add("hidden");
      }

      function showContent(user) {
        loginWrapper.classList.add("hidden");
        contentSection.classList.remove("hidden");
        userDisplay.textContent = user.displayName || user.email;
        renderGameList();
      }

      // --- RENDERIZA칂츾O DA LISTA DE JOGOS ---
      function renderGameList() {
        const gameListContainer = document.getElementById("game-list");
        const games = [
          {
            name: "Quiz about English",
            url: "quiz-english.html",
            color: "bg-blue-500 hover:bg-blue-600",
          },
          {
            name: "Quiz about Verb To Be",
            url: "verbtobe-quiz.html",
            color: "bg-green-500 hover:bg-green-600",
          },
          {
            name: "Quiz about Pronouns",
            url: "quiz-pronomes-AI.html",
            color: "bg-purple-600 hover:bg-purple-700",
          },
          {
            name: "Quiz about Comparative and Superlative",
            url: "comparative-superlative.html",
            color: "bg-yellow-500 hover:bg-yellow-600",
          },
          {
            name: "Vocabulary Memory Match",
            url: "memory-match.html",
            color: "bg-pink-500 hover:bg-pink-600",
          },
          // --- Outros quizzes com cores padr칚o ---
          {
            name: "Object Pronoun Quiz",
            url: "objectPronoun-quiz.html",
            color: "bg-indigo-500 hover:bg-indigo-600",
          },
          {
            name: "Superlative & Comparative II",
            url: "quiz-super-comp.html",
            color: "bg-yellow-500 hover:bg-yellow-600",
          },
          {
            name: "Questions to Practice",
            url: "questionstopracticeenglish.html",
            color: "bg-gray-500 hover:bg-gray-600",
          },
        ];

        gameListContainer.innerHTML = games
          .map(
            (game) => `
                <a href="${game.url}" class="block ${game.color} text-white text-center font-semibold py-4 px-6 rounded-xl shadow-lg transform hover:scale-105 transition duration-200">
                    ${game.name}
                </a>
            `
          )
          .join("");
      }
    </script>
  </body>
</html>
