        score = 0;
      });
      function startQuiz() {
        startScreen.classList.add("hidden");
        quizScreen.classList.remove("hidden");
        currentQuestion = 0;
        score = 0;
        showQuestion();
      }
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      function showQuestion() {
        resetState();
        if (currentQuestion < questions.length) {
          const q = questions[currentQuestion];
          questionText.innerText = q.question;
          questionCounter.innerText = `Question ${currentQuestion + 1} of ${
            questions.length
          }`;
          scoreDisplay.innerText = `Score: ${score}`;
          const shuffledAnswers = shuffleArray(q.answers);
          shuffledAnswers.forEach((answer) => {
            const btn = document.createElement("button");
            btn.innerText = answer.text;
            btn.classList.add("answer-btn");
            btn.dataset.correct = answer.correct;
            btn.addEventListener("click", selectAnswer);
            answerButtons.appendChild(btn);
          });
          startTimer();
        } else {
          showResults();
        }
      }
      function selectAnswer(e) {
        clearInterval(timer);
        const selected = e.target;
        const isCorrect = selected.dataset.correct === "true";
        if (isCorrect) {
          selected.classList.add("correct");
          feedbackMessage.innerText = "Correct!";
          score++;
        } else {
          selected.classList.add("incorrect");
          feedbackMessage.innerText = "Wrong!";
          Array.from(answerButtons.children).forEach((btn) => {
            if (btn.dataset.correct === "true") {
              btn.classList.add("correct");
            }
          });
        }
        feedbackMessage.classList.remove("hidden");
        nextBtn.classList.remove("hidden");
        Array.from(answerButtons.children).forEach(
          (btn) => (btn.disabled = true)
        );
        scoreDisplay.innerText = `Score: ${score}`;
      }
      function resetState() {
        clearInterval(timer);
        timerText.innerText = "";
        nextBtn.classList.add("hidden");
        feedbackMessage.classList.add("hidden");
        feedbackMessage.innerText = "";
        answerButtons.innerHTML = "";
      }
      function startTimer() {
        timeLeft = 20;
        timerText.innerText = timeLeft;
        timer = setInterval(() => {
          timeLeft--;
          timerText.innerText = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timer);
            showCorrectAnswer();
          }
        }, 1000);
      }
      function showCorrectAnswer() {
        Array.from(answerButtons.children).forEach((btn) => {
          if (btn.dataset.correct === "true") {
            btn.classList.add("correct");
          } else {
            btn.classList.add("incorrect");
          }
          btn.disabled = true;
        });
        feedbackMessage.innerText = "Time's up!";
        feedbackMessage.classList.remove("hidden");
        nextBtn.classList.remove("hidden");
      }
      function showResults() {
        quizScreen.classList.add("hidden");
        resultScreen.classList.remove("hidden");
        finalScoreDisplay.innerText = `You scored ${score} out of ${questions.length}!`;
        const percent = (score / questions.length) * 100;
        if (percent === 100) {
          scoreMessage.innerText = "Perfect score! You're a grammar master!";
        } else if (percent >= 75) {
          scoreMessage.innerText =
            "Great job! You really know your adjectives.";
        } else if (percent >= 50) {
          scoreMessage.innerText = "Not bad! A solid effort.";
        } else {
          scoreMessage.innerText = "Better luck next time! Keep practicing.";
