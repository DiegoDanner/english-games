<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danner Idiomas - Quiz Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-hub-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #1a202c;
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .quiz-link {
            display: block;
            width: 100%;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .quiz-link:hover {
            filter: brightness(90%);
        }

        .bg-blue { background-color: #4299e1; }
        .bg-green { background-color: #48bb78; }
        .bg-purple { background-color: #9f7aea; }

        #theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #edf2f7;
            color: #1a202c;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a202c;
        }

        body.dark-mode .quiz-hub-container {
            background-color: #2d3748;
        }

        body.dark-mode h1 {
            color: white;
        }

        body.dark-mode #theme-toggle-btn {
            background-color: #4a5568;
            color: white;
        }
    </style>
</head>
<body>
    <button id="theme-toggle-btn">‚òÄÔ∏è</button>
    <div class="quiz-hub-container">
        <h1>Welcome to Danner Idiomas Quizzes</h1>

        <a href="quiz-english.html" class="quiz-link bg-blue">Quiz - English</a>
        <a href="quiz-super-comp.html" class="quiz-link bg-green">Quiz - Super Comp</a>
        <a href="index.html" class="quiz-link bg-purple">Quiz - Comparative & Superlative</a>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const body = document.body;

        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggleBtn.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggleBtn.textContent = 'üåô';
            } else {
                body.classList.remove('dark-mode');
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
