        // Function to shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

                button.disabled = true;
            });

            if (isCorrect) {
                selectedButton.classList.add('correct');
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                // Find and highlight the correct answer
                Array.from(optionsGrid.children).forEach(button => {
                    const optionText = button.textContent;
                    const correctOption = quizData.questions[currentQuestionIndex].answerOptions.find(opt => opt.text === optionText && opt.isCorrect);
                    if (correctOption) {
                        button.classList.add('correct');
                    }
                });
            }

            // Display rationale as hint after answer
            const currentQuestion = quizData.questions[currentQuestionIndex];
            if (currentQuestion.rationale) {
                hintArea.textContent = 'Explanation: ' + currentQuestion.rationale;
                hintArea.classList.remove('hidden');
            }


            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 3000); // Increased pause to 3 seconds (3000 milliseconds)
        }

        function displayResults() {
            questionArea.classList.add('hidden');
            optionsGrid.classList.add('hidden');
            hintArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            restartButton.classList.remove('hidden');
            progressBar.style.width = '100%'; // Ensure progress bar is full at the end


            const totalQuestions = quizData.questions.length;
            const incorrectAnswers = totalQuestions - score;

            resultsArea.innerHTML = `
                <h2 class="text-3xl font-bold mb-4">Quiz Completed!</h2>
                <p class="text-2xl mb-6">You got ${score} correct out of ${totalQuestions} questions.</p>
                <p class="text-xl mb-6">Incorrect answers: ${incorrectAnswers}</p>
                <button id="restartButton" class="restart-button">Restart Quiz</button>
            `;
            document.getElementById('restartButton').addEventListener('click', restartQuiz);
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizActive = true;

            questionArea.classList.remove('hidden');
            optionsGrid.classList.remove('hidden');
            resultsArea.classList.add('hidden');
            restartButton.classList.add('hidden');
            hintArea.classList.add('hidden');

            shuffleArray(quizData.questions); // Reshuffle questions for a new game
            displayQuestion();
        }

        // Initial shuffle of questions and start the quiz
        window.onload = function() {
            shuffleArray(quizData.questions); // Shuffle the order of questions
            displayQuestion();
        };

    </script>
    <script src="js/main.js"></script>
</body>
</html>
