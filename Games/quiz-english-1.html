<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative & Superlative Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        

        .quiz-container {
            background-color: #2d3748;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 500px;
            position: relative;
            padding: 2rem;
            text-align: center;

        }

        .quiz-container::before {
            content: "";
            background-image: url('img/LOGO_DANNER.png');
            background-size: 130px;
            background-repeat: no-repeat;
            background-position: bottom left;
            opacity: 0.55;
            position: absolute;
            bottom: 20px;
            left: 1px;
            width: 130px;
            height: auto;
            z-index: 0;
            pointer-events: none;
        }

            #quiz-screen {
            position: relative;
            overflow: hidden;
        }

        .watermark-logo {
            position: absolute;
            top: -20px;
            left: 1px;
            width: 150px; /* Tamanho controlado */
            opacity: 0.55;  /* Transparente para parecer marca d'água */
            pointer-events: none; /* Para não atrapalhar cliques */
            z-index: 0;
        }


        h1, h2 {
            color: white;
        }

        p {
            color: #a0aec0;
        }

        #start-screen h1 {
            margin-top: 100px;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #4299e1;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        button:hover {
            background-color: #3182ce;
            transform: translateY(-1px);
        }

        .answer-btn {
            background-color: #a0aec0;
            color: #2d3748;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            margin-bottom: 10px;
            width: 100%;
        }

        .answer-btn:hover {
            background-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .answer-btn.correct {
            background-color: #48bb78;
            color: white;
        }

        .answer-btn.incorrect {
            background-color: #e53e3e;
            color: white;
        }

        #timer-text {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #score-display,
        #question-counter {
            color: #a0aec0;
        }

        #feedback-message {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        #result-screen h1 {
            margin-top: 100px;
            margin-bottom: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div id="start-screen">
            <img src="img/LOGO_DANNER.png" alt="Logótipo Danner Idiomas" class="watermark-logo">
            <h1 style="text-align: center;" >Comparative and Superlative: Adjectives</h1>
            <p style="text-align: center;">You'll have 20 seconds for each question. Good luck!</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <div id="quiz-screen" class="hidden"> 
            <img src="img/LOGO_DANNER.png" alt="Logótipo Danner Idiomas" class="watermark-logo">
            <p id="feedback-message" class="hidden"></p>
            <div id="timer-text"></div>
            <div id="progress-container">
                <p id="question-counter"></p>
                <p id="score-display"></p>
            </div>
            <button id="next-btn" class="hidden">Next Question</button>
            <h2 id="question-text"></h2>
            <div id="answer-buttons"></div>
            
        </div>

        <div id="result-screen" class="hidden">
            <img src="img/LOGO_DANNER.png" alt="Logótipo Danner Idiomas" class="watermark-logo">
            <h1>Quiz Complete!</h1>
            <p id="final-score"></p>
            <p id="score-message"></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const nextBtn = document.getElementById('next-btn');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const feedbackMessage = document.getElementById('feedback-message');
        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const timerText = document.getElementById('timer-text');
        const finalScoreDisplay = document.getElementById('final-score');
        const scoreMessage = document.getElementById('score-message');
        
        const questions = [
            { question: "What is the comparative form of the adjective 'big'?", answers: [ { text: "Bigger", correct: true }, { text: "More big", correct: false }, { text: "Biger", correct: false }, { text: "Biggest", correct: false } ] },
            { question: "Which adjective is the superlative form of 'good'?", answers: [ { text: "Goodest", correct: false }, { text: "Better", correct: false }, { text: "Best", correct: true }, { text: "More good", correct: false } ] },
            { question: "How do you make the comparative form of 'expensive'?", answers: [ { text: "Expensiver", correct: false }, { text: "More expensive", correct: true }, { text: "Expensivest", correct: false }, { text: "Most expensive", correct: false } ] },
            { question: "What is the superlative form of 'happy'?", answers: [ { text: "Happiest", correct: true }, { text: "Happyest", correct: false }, { text: "Most happy", correct: false }, { text: "Happier", correct: false } ] },
            { question: "Which one-syllable adjective should use 'more' for its comparative form?", answers: [ { text: "Tall", correct: false }, { text: "Cold", correct: false }, { text: "Fun", correct: true }, { text: "Wet", correct: false } ] },
            { question: "What is the comparative form of 'bad'?", answers: [ { text: "Badder", correct: false }, { text: "More bad", correct: false }, { text: "Worse", correct: true }, { text: "Worst", correct: false } ] },
            { question: "How do you correctly write the superlative form of 'simple'?", answers: [ { text: "Simpler", correct: false }, { text: "Most simple", correct: false }, { text: "Simplest", correct: true }, { text: "More simple", correct: false } ] },
            { question: "What is the comparative form of 'beautiful'?", answers: [ { text: "Beautifuller", correct: false }, { text: "More beautiful", correct: true }, { text: "Beautifuler", correct: false }, { text: "Most beautiful", correct: false } ] },
            { question: "What is the superlative form of 'clean'?", answers: [ { text: "Cleanest", correct: true }, { text: "Most clean", correct: false }, { text: "Cleaner", correct: false }, { text: "More clean", correct: false } ] },
            { question: "My soup is hot, but yours is even ___.", answers: [ { text: "Hotter", correct: true }, { text: "More hot", correct: false }, { text: "Hottest", correct: false }, { text: "Most hot", correct: false } ] },
            { question: "What is the superlative form of 'dry'?", answers: [ { text: "Dryest", correct: false }, { text: "Most dry", correct: false }, { text: "Driest", correct:true }, { text: "Drier", correct: false } ] },
            { question: "An elephant is ___ than a mouse.", answers: [ { text: "Larger", correct: true }, { text: "More large", correct: false }, { text: "Largest", correct: false }, { text: "Most large", correct: false } ] },
            { question: "Which is the correct superlative form of 'wrong'?", answers: [ { text: "Wrongest", correct: false }, { text: "Most wrong", correct: true }, { text: "Wronger", correct: false }, { text: "More wrong", correct: false } ] },
            { question: "You should be ___ when you drive in the rain.", answers: [ { text: "Carefuler", correct: false }, { text: "Careful", correct: false }, { text: "More careful", correct: true }, { text: "Most careful", correct: false } ] },
            { question: "She is the ___ person in our class.", answers: [ { text: "Cleverest", correct: true }, { text: "Most clever", correct: false }, { text: "Cleverer", correct: false }, { text: "More clever", correct: false } ] },
            { question: "This street is ___ than the main road.", answers: [ { text: "Narrower", correct: true }, { text: "More narrow", correct: false }, { text: "Narrowest", correct: false }, { text: "Most narrow", correct: false } ] },
            { question: "What is the comparative form of 'dirty'?", answers: [ { text: "More dirty", correct: false }, { text: "Dirtier", correct: true }, { text: "Dirtyer", correct: false }, { text: "Dirtiest", correct: false } ] },
            { question: "What is the superlative form of 'intelligent'?", answers: [ { text: "Intelligenter", correct: false }, { text: "Intelligentest", correct: false }, { text: "More intelligent", correct: false }, { text: "Most intelligent", correct: true } ] },
            { question: "The airport is ___ away than the train station.", answers: [ { text: "Farther", correct: true }, { text: "Farrer", correct: false }, { text: "Most far", correct: false }, { text: "More far", correct: false } ] },
            { question: "This is the ___ of my worries.", answers: [ { text: "Littlest", correct: false }, { text: "Less", correct: false }, { text: "Least", correct: true }, { text: "Little", correct: false } ] }
        ];
        


        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 20;

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            showQuestion();
        });
        restartBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            score = 0;
        });

        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            resetState();
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                questionText.innerText = q.question;
                questionCounter.innerText = `Question ${currentQuestion + 1} of ${questions.length}`;
                scoreDisplay.innerText = `Score: ${score}`;
                q.answers.forEach(answer => {
                    const btn = document.createElement('button');
                    btn.innerText = answer.text;
                    btn.classList.add('answer-btn');
                    btn.addEventListener('click', selectAnswer);
                    answerButtons.appendChild(btn);
                });
                startTimer();
            } else {
                showResults();
            }
        }

        function selectAnswer(e) {
            clearInterval(timer);
            const selected = e.target;
            const correct = questions[currentQuestion].answers.find(a => a.correct).text;
            if (selected.innerText === correct) {
                selected.classList.add('correct');
                feedbackMessage.innerText = "Correct!";
                score++;
            } else {
                selected.classList.add('incorrect');
                feedbackMessage.innerText = "Wrong!";
                Array.from(answerButtons.children).forEach(btn => {
                    if (btn.innerText === correct) {
                        btn.classList.add('correct');
                    }
                });
            }
            feedbackMessage.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            Array.from(answerButtons.children).forEach(btn => btn.disabled = true);
            scoreDisplay.innerText = `Score: ${score}`;
        }

        function resetState() {
            clearInterval(timer);
            timerText.innerText = "";
            nextBtn.classList.add('hidden');
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerText = "";
            answerButtons.innerHTML = "";
        }

        function startTimer() {
            timeLeft = 20;
            timerText.innerText = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerText.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                }
            }, 1000);
        }

        function showCorrectAnswer() {
            const correct = questions[currentQuestion].answers.find(a => a.correct).text;
            Array.from(answerButtons.children).forEach(btn => {
                if (btn.innerText === correct) {
                    btn.classList.add('correct');
                } else {
                    btn.classList.add('incorrect');
                }
                btn.disabled = true;
            });
            feedbackMessage.innerText = "Time's up!";
            feedbackMessage.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            finalScoreDisplay.innerText = `You scored ${score} out of ${questions.length}!`;
            const percent = (score / questions.length) * 100;
            if (percent === 100) {
                scoreMessage.innerText = "Perfect score! You're a grammar master!";
            } else if (percent >= 75) {
                scoreMessage.innerText = "Great job! You really know your adjectives.";
            } else if (percent >= 50) {
                scoreMessage.innerText = "Not bad! A solid effort.";
            } else {
                scoreMessage.innerText = "Better luck next time! Keep practicing.";
            }
        }
    </script>
</body>
</html>
