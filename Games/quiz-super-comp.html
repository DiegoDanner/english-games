<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-container {
            max-width: 900px;
            width: 90%;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            padding-top: 12rem !important;
        }
        .correct {
            background-color: #22c55e !important; /* Tailwind green-500 */
            color: white;
        }
        .incorrect {
            background-color: #ef4444 !important; /* Tailwind red-500 */
            color: white;
        }
        #timer-progress {
            transition: stroke-dasharray 1s linear;
        }
        .quiz-container::before {
            content: "";
            background-image: url('img/LOGO_DANNER.png');
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: top center ;
            opacity: 0.38;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="header-placeholder"></div>

    <div id="quiz-container" class="quiz-container p-6 sm:p-8 rounded-2xl shadow-lg text-center relative">
        <!-- Start Screen -->
        <div id="start-screen">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 mt-8 text-center">Comparative and Superlative: Adjectives</h1>
            <p class="text-gray-600 mb-16">You'll have 20 seconds for each question. Good luck!</p>
            <button id="start-btn" class="w-48 bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors duration-300 text-lg mx-auto block btn">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <p id="feedback-message" class="text-xl font-semibold mb-4 text-gray-700 hidden"></p>
            <div id="timer-container" class="relative w-20 h-20 mx-auto mb-4">
                <svg class="w-full h-full" viewBox="0 0 36 36" transform="rotate(-90)">
                    <path class="text-gray-200"
                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none" stroke="currentColor" stroke-width="3" />
                    <path id="timer-progress" class="text-blue-500"
                        stroke-dasharray="100, 100"
                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                </svg>
                <div id="timer-text" class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-gray-800"></div>
            </div>
            <div id="progress-container" class="flex justify-between items-center mb-4">
                <p id="question-counter" class="text-gray-600"></p>
                <p id="score-display" class="font-semibold text-blue-600"></p>
            </div>
            <button id="next-btn" class="hidden mt-4 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-300 btn">
                Next Question</button>
            <h2 id="question-text" class="text-2xl font-semibold text-gray-800 mb-6 min-h-[50px]"></h2>
            <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            </div>  
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Quiz Complete!</h1>
            <p id="final-score" class="text-2xl text-gray-700 mb-2"></p>
            <p id="score-message" class="text-gray-600 mb-8"></p>
            <button id="restart-btn" class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors duration-300 text-lg btn">Play Again</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module" src="js/header.js"></script>
    <script>
        // --- DOM Elements ---
        const nextBtn = document.getElementById('next-btn');
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');

        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const questionText = document.getElementById('question-text');
        const answerButtonsContainer = document.getElementById('answer-buttons');

        const finalScoreDisplay = document.getElementById('final-score');
        const scoreMessage = document.getElementById('score-message');

        const timerText = document.getElementById('timer-text');
        const timerProgress = document.getElementById('timer-progress');
        const countdownAudio = new Audio('audio/countdown_beep.wav');

        // --- Quiz Data ---
        const quizQuestions = [
            { question: "What is the comparative form of 'big'?", answers: [ { text: "Bigger", correct: true }, { text: "More big", correct: false }, { text: "Biger", correct: false }, { text: "Biggest", correct: false } ] },
            { question: "Which is the superlative form of 'good'?", answers: [ { text: "Goodest", correct: false }, { text: "Better", correct: false }, { text: "Best", correct: true }, { text: "More good", correct: false } ] },
        ];

        // --- State Variables ---
        let currentQuestionIndex;
        let score;
        let shuffledQuestions;
        let timer;
        let timeLeft;
        const TIME_LIMIT = 20;

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });
        nextBtn.addEventListener('click', () => {
            countdownAudio.pause();
            countdownAudio.currentTime = 0;
            countdownAudio.play();
            currentQuestionIndex++;
            nextBtn.classList.add('hidden');
            showNextQuestion();
        });

        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            shuffledQuestions = quizQuestions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            updateScoreDisplay();
            showNextQuestion();
            countdownAudio.currentTime = 0;
            countdownAudio.play();
        }

        function showNextQuestion() {
            nextBtn.classList.add('hidden');
            resetState();
            if (currentQuestionIndex < shuffledQuestions.length) {
                const question = shuffledQuestions[currentQuestionIndex];
                questionText.innerText = question.question;
                questionCounter.innerText = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;

                shuffleArray(question.answers);

                question.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerText = answer.text;
                    button.classList.add('answer-btn', 'w-full', 'bg-gray-200', 'text-gray-800', 'font-semibold', 'py-3', 'px-4', 'rounded-lg');
                    button.dataset.correct = answer.correct;
                    button.addEventListener('click', selectAnswer);
                    answerButtonsContainer.appendChild(button);
                });
                startTimer();
            } else {
                showResults();
            }
        }

        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerText.textContent = timeLeft;
            timerProgress.style.strokeDasharray = '100, 100';
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                const progress = (timeLeft / TIME_LIMIT) * 100;
                timerProgress.style.strokeDasharray = `${progress}, 100`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            clearInterval(timer);
            countdownAudio.pause();
            countdownAudio.currentTime = 0;
            showFeedback();
            nextBtn.classList.remove('hidden');
        }

        function selectAnswer(e) {
            clearInterval(timer);
            countdownAudio.pause();
            countdownAudio.currentTime = 0;
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                score++;
                updateScoreDisplay();
            }
            showFeedback();
            nextBtn.classList.remove('hidden');

            const feedbackMessage = document.getElementById('feedback-message');
            if (isCorrect) {
                feedbackMessage.innerText = "Correct!";
                feedbackMessage.classList.remove('hidden', 'text-red-500');
                feedbackMessage.classList.add('text-green-500');
            } else {
                feedbackMessage.innerText = "Wrong!";
                feedbackMessage.classList.remove('hidden', 'text-green-500');
                feedbackMessage.classList.add('text-red-500');
            }
        }

        function showFeedback() {
            Array.from(answerButtonsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
            });
        }

        function resetState() {
            while (answerButtonsContainer.firstChild) {
                answerButtonsContainer.removeChild(answerButtonsContainer.firstChild);
            }
            const feedbackMessage = document.getElementById('feedback-message');
            feedbackMessage.innerText = '';
            feedbackMessage.classList.add('hidden');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateScoreDisplay() {
            scoreDisplay.innerText = `Score: ${score}`;
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            finalScoreDisplay.innerText = `You scored ${score} out of ${shuffledQuestions.length}!`;
            const scorePercent = (score / shuffledQuestions.length) * 100;
            if (scorePercent === 100) {
                scoreMessage.innerText = "Perfect score! You're a grammar master!";
            } else if (scorePercent >= 75) {
                scoreMessage.innerText = "Great job! You really know your adjectives.";
            } else if (scorePercent >= 50) {
                scoreMessage.innerText = "Not bad! A solid effort.";
            } else {
                scoreMessage.innerText = "Better luck next time! Keep practicing.";
            }
        }
    </script>
</body>
</html>
