<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gimkit - Sample Question</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #303f9f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .question {
      font-size: 2em;
      font-weight: bold;
      margin: 30px 0;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }
    .option {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="question">
    We didn't find ____ decent restaurants in the area.
  </div>

  <div class="options">
    <div class="option">any</div>
    <div class="option">no</div>
    <div class="option">some</div>
    <div class="option">a few</div>
  </div>

</body>
</html>
